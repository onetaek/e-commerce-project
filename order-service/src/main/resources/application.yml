server:
  port: 9001

spring:
  application:
    name: order-service
  profiles:
    active: local-mssql

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

slack:
  webhook-uri:
  channel:

web-client:
  base-url: http://localhost:8000