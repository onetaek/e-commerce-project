server:
  port: 9002

spring:
  application:
    name: user-service
  profiles:
    active: local-mssql

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

slack:
  webhook-uri: ${SLACK_WEBHOOK_URI}
  channel: ${SLACK_CHANEL}